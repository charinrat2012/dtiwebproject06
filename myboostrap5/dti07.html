<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>
    <div class="container bg-warning" style="margin-top: 20px;">
        <h1>Floating Fix</h1>
        <!-- จัดวางเนื้อหาแบบลอยตัว-->
        <div>
            <button class="float-start">SAU</button>
            <button class="float-end invisible">DTI</button>
        </div>

        <div>
            <img class="invisible float-start" src="https://cdn.pixabay.com/photo/2023/08/19/13/56/flower-8200543_1280.jpg" alt="" width="500px">
            <p>SAU 1</p>
        </div>

        <div>
            <img class="float-end" src="https://cdn.pixabay.com/photo/2023/08/19/13/56/flower-8200543_1280.jpg" alt="" width="500px">
            <p>SAU 2</p>
        </div>

        <div>
            <img class="float-none" src="https://cdn.pixabay.com/photo/2023/08/19/13/56/flower-8200543_1280.jpg" alt="" width="500px">
            <p>SAU 3</p>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
