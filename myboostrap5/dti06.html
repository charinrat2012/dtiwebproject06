<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>
    <div class="container bg-warning" style="margin-top: 20px;">
        <h1>Text</h1>
        <!-- ใช้ boostrap กำหนดตำแหน่งของข้อความในแนวนอน -->
        <p class="text-start">Lorem ipsum dolor sit amet.</p>
        <p class="text-end">Lorem ipsum dolor sit amet.</p>
        <p class="text-center fw-bold">Lorem ipsum dolor sit amet.</p>
        <hr>
        <!-- ใช้ boostrap เปลี่ยน Block เป็น Inline -->
        <div class="d-inline fw-bold">Lorem ipsum dolor sit amet.</div>
        <div class="d-inline">Lorem ipsum dolor sit amet.</div>
        <hr>
        <!-- ใช้ boostrap เปลี่ยน Inline เป็น Block -->
        <span class="d-block display-2 bg-primary">Lorem ipsum dolor sit amet.</span>
        <span class="d-block">Lorem ipsum dolor sit amet.</span>
    </div>

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
